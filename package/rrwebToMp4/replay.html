<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="rrweb.min.css"
    />
    <script src="rrweb.min.js"></script>
    <script src="lz-string.js"></script>
    <script src="webm-writer.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script>
      let config = {
        width: 480,
        height: 800,
        fps: 50
      };

      var videoWriter = new WebMWriter({
        frameRate: config.fps,
        fileWriter: null
      });

      // 将 base64 图片转换为 canvas
      function base64ToCanvas(base64Img, callback) {
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          callback(canvas);
        };
        img.src = base64Img;
      }

      window.addFrame = function (webmBase64) {
        base64ToCanvas(webmBase64, function(canvas) {
          videoWriter.addFrame(canvas);
        });
      }

      window.onload = function () {
        window.pageLoaded();
      };      
      
      window.replay = function(events) {
        window.chromePlayer = new rrweb.Replayer(events);
        config.width = events[0].data.width;
        config.height = events[0].data.height;
        
        let started = false;
        window.chromePlayer.on("start", (payload) => {
          if (started === false) {
            console.log("播放开始");
            started = true;            
            window.replayStart();
          }
        });
        
        let index = 0;
        window.chromePlayer.on("pause", (payload) => {
          console.log("暂停------", index++);
        });
        
        window.chromePlayer.on("finish", (payload) => {
          console.log("播放结束，开始生成 WebM 视频");
          
          videoWriter.complete().then((webMBlob) => {
            console.log("WebM 视频生成成功，大小:", webMBlob.size);
            var formData = new FormData();            
            formData.append('file', webMBlob);
            return fetch(location.origin + '/uploadWebm', {method: 'POST',body: formData});
          }).then(res => {
            console.log("视频上传成功");
            window.replayEnd();
          }).catch(err => {
            console.error("视频生成或上传失败:", err);
            window.replayEnd();
          });
        });

        window.chromePlayer.play();
      }
    </script>
  </body>
</html>
